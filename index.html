<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="flex-container">
        <div id="background-image">
            <!--needs to have an opaque title outlining the point in one word-->
            <div id="background-title">Spice Collective</div>
        </div>

        <div id="content"> <!--needs to be a flex container set up to column-->

            <div id="form-description">
                <p>Sign up to join Spice collective and begin receiving<br> your curated meal receipe box today!/p>
            </div>

            <div id="inputs">
                <form action="" method="post">
                   
                    
                    <div id="flex-container-form">
                        <div id=form-left>
                            <label for="">First Name</label>
                            <input type="text" id="" required>
        
                            <label for="">Email</label>
                            <input type="email" id="" required>
    
                            <label for="">Password</label>
                            <input type="password" id="" required>
                        </div>
                      
                        <div id="form-right"> 
                            <label for="">Last Name</label>
                            <input type="text" id="" required>
        
                            <label for="">Phone Number</label>
                            <input type="text" id="" required>
        
                            <label for="">Confirm Password</label>
                            <input type="text" id="" required>
    
                        </div>

                    </div>
                    
                    
                </form>
            </div>
            
            <div id="submit"> 
                <br><br><button type="submit">Create Account</button>
                <br><p>Already have an account?<a> Log in</a></p>
            </div>
        </div>

    </div>
</body>
</html>
